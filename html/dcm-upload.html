<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DICOM Download</title>
	<script src="Script/jquery-3.3.1.min.js"></script>
	<script src="Script/jquery.form.min.js"></script>
	<script type="text/javascript">
		function checkName(file_Name){
			var validFormat = new Array(".jpg");

			var fileExt = file_Name.value;
			fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
			if(validFormat.indexOf(fileExt) < 0){
				alert("Your file name is valid. Please reset your DICOM name.");
				send_file.value = null;
				return false;
			}
			else return true;
		}
	</script>
</head>
<body>
	<h2>DCM2JPG</h2>
	<form id="jpgDownload" action="http://localhost:3030/jpg-download" method="GET">
		自訂檔名 : <input type="text" name="jpgName" placeholder="XXX.jpg" onchange="checkName(this);"><br>
		<input type="submit" name="jpgload" value="Download JPG" />
	</form>
</body>
</html>
